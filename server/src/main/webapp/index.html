<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fireplace</title>

    <script src="jquery-3.1.1.min.js"></script>
    <script src="snow/snowflake.js"></script>
    <script src="snow/snow.js"></script>
    <!--No external file cause laziness-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            width: 100%;
            height: 100%;
        }
        #canvas{
            display: block;
            background: gray;
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>

    <canvas id="canvas"></canvas>

    <!--No external file cause laziness-->
    <script>
        (function(){
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            var snow = null;

            window.addEventListener("resize", resizeCanvas, false);
            window.setInterval(draw, 100);

            function resizeCanvas(){
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                snow.width = canvas.width;
            }

            snow = new Snow(window.innerWidth, window.innerHeight, 10);
            snow.initSnow();
            resizeCanvas();


            function draw(){
                snow.simulateNextPosition();
                context.clearRect(0, 0, canvas.width, canvas.height);
                snow.drawSnow(context);
            }
            draw();
        })()
    </script>
</body>
</html>
